<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li id="dashboard">
                    <img src="../img/icon24/graph.svg" alt="">
                    <p>Dashboard</p>
                </li>
                <li id="datalog">
                    <img src="../img/icon24/dashboard.svg" alt="">
                    <p>Datalog</p>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="upper">
                <!-- <h1>Dashboard</h1> -->

                <div class="container_select">


                    <div class="select">
                        <h3>Kolam Ikan</h3>
                        <img src="../img/segitiga.png" alt="">
                    </div>

                    <button id="select_button"></button>
                    <ul class="selection">
                        <li>
                            <a href="dashboard_air.html">
                                <h3>Kolam Ikan</h3>
                            </a>
                        </li>
                        <li>
                            <a href="dashboard_tanaman.html">

                                <h3>Tanaman</h3>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="container_main">
                <div class="subhead">
                    <h2 class="subhead_text">Monitoring</h2>
                    <img src="../img/monitor.svg" alt="">
                </div>


                <ul>
                    <li class="card">
                        <div class="text">
                            <h3>Suhu Air</h3>
                            <h1 id="param_temp">0</h1>
                        </div>
                        <img src="../img/temp_water.svg" alt="">
                    </li>
                    <li class="card">
                        <div class="text">
                            <h3>pH Air</h3>
                            <h1 id="param_ph">0</h1>
                        </div>
                        <img src="../img/water.svg" alt="">
                    </li>
                    <li class="card">
                        <div class="text">
                            <h3>Ketinggian Air</h3>
                            <h1 id="param_waterlevel">0</h1>
                        </div>
                        <img src="../img/water_level.svg" alt="">
                    </li>

                    <li class="card">
                        <div class="text">
                            <h3>Pemberian Pakan</h3>
                            <h1 id="param_pakan">0</h1>
                        </div>
                        <img src="../img/pakan.svg" alt="">
                    </li>
                    <li class="card">
                        <div class="text">
                            <h3>Bobot Pakan</h3>
                            <h1 id="param_bobot">0</h1>
                        </div>
                        <img src="../img/botol_pakan.svg" alt="">
                    </li>


                </ul>
            </div>
            <div class="container_main">
                <div class="subhead">
                    <h2 class="subhead_text">Kontrol Perangkat</h2>
                    <img src="../img/kontrol.svg" alt="">
                </div>
                <ul>
                    <li class="card">
                        <div class="control">
                            <h3>Servo Pakan</h3>
                            <label id="servo_pakan">
                                <input type="checkbox">
                                <span class="blink"></span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <script type="module" src="firebase-init.js" async defer></script>
    <script type="module" src="script.js" async defer></script>
</body>

</html>
